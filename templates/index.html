<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Assistant</h1>
            <div class="header-actions">
                <button id="settings-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="clear-btn" title="Clear conversation">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Settings</h2>
                
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="toggle-container">
                        <label for="dark-mode-toggle">Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Speech Recognition</h3>
                    <div class="language-select-container">
                        <label for="speech-language">Language</label>
                        <select id="speech-language">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="fr-FR">French</option>
                            <option value="es-ES">Spanish (Spain)</option>
                            <option value="de-DE">German</option>
                            <option value="it-IT">Italian</option>
                            <option value="pt-BR">Portuguese (Brazil)</option>
                            <option value="ru-RU">Russian</option>
                            <option value="zh-CN">Chinese (Simplified)</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="ar-SA">Arabic</option>
                            <option value="hi-IN">Hindi</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-window">
            <!-- Default welcome message -->
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! How can I assist you today? Ask me anything.
                </div>
                <div class="message-info">
                    <div class="timestamp">Now</div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="input-field" placeholder="Type your message...">
            <button id="mic-btn" class="action-btn" title="Speak your message">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="submit-btn" class="action-btn" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
